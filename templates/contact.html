{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<!-- alert submitted message -->
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
  <strong>{{ message }}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<div class="container-fluid my-3">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d227932.15402148568!2d86.71145339999998!3d26.7941181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e6!4m0!4m0!5e0!3m2!1sen!2snp!4v1728239607077!5m2!1sen!2snp"
        width="1683" height="600" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div class="container">
    <h1 class="text-center mt-3">Contact Us</h1>
    <form action="/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Name</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email Address">
        </div>

        <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group">
            <label for="desc">Tell Me What You Want to contact me for..</label><br>
            <textarea name="desc" id="desc" rows=""></textarea>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
